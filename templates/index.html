<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nha Trang Luxury Resort Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #c9a86a;
            --secondary-color: #3a3a3a;
            --background-color: #f9f5f0;
            --text-color: #333;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100%;
        }
        .page-container {
            display: flex;
            height: 100%;
        }
        .sidebar {
            width: 300px;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            color: var(--primary-color);
        }
        .menu-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .menu-item i {
            margin-right: 10px;
        }
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: url('https://images.unsplash.com/photo-1582719508461-905c673771fd?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
            background-size: cover;
        }
        .chat-header {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            text-align: center;
            font-family: 'Cormorant Garamond', serif;
            font-size: 28px;
            color: var(--secondary-color);
            border-bottom: 2px solid var(--primary-color);
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 80%;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-out;
        }
        .user-message {
            align-self: flex-end;
        }
        .bot-message {
            align-self: flex-start;
        }
        .message-content {
            padding: 15px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            font-size: 16px;
            line-height: 1.5;
        }
        .user-message .message-content {
            background-color: var(--primary-color);
            color: #fff;
        }
        .bot-message .message-content {
            background-color: rgba(255, 255, 255, 0.9);
            color: var(--secondary-color);
        }
        .chat-input {
            display: flex;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
        }
        #user-input {
            flex-grow: 1;
            padding: 15px;
            border: 2px solid var(--primary-color);
            border-radius: 30px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.8);
        }
        #user-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(201, 168, 106, 0.3);
        }
        #send-button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 15px 30px;
            margin-left: 10px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        #send-button:hover {
            background-color: #b08d59;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #send-button i {
            margin-left: 8px;
        }
        .typing-indicator {
            display: flex;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            margin-bottom: 15px;
            align-self: flex-start;
            animation: fadeIn 0.5s ease-out;
        }
        .typing-indicator span {
            height: 10px;
            width: 10px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: inline-block;
            margin: 0 3px;
            animation: bounce 1.3s linear infinite;
        }
        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        .quick-reply {
            background-color: rgba(255, 255, 255, 0.8);
            color: var(--secondary-color);
            border: 1px solid var(--primary-color);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .quick-reply:hover {
            background-color: var(--primary-color);
            color: #fff;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        @media (max-width: 768px) {
            .page-container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
            }
            .chat-container {
                height: calc(100% - 200px);
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="sidebar">
            <div class="logo">Nha Trang Luxury Resort</div>
            <div class="menu-item"><i class="fas fa-concierge-bell"></i> Concierge Services</div>
            <div class="menu-item"><i class="fas fa-utensils"></i> Dining Reservations</div>
            <div class="menu-item"><i class="fas fa-spa"></i> Spa Appointments</div>
            <div class="menu-item"><i class="fas fa-calendar-alt"></i> Events & Activities</div>
            <div class="menu-item"><i class="fas fa-info-circle"></i> Resort Information</div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                Your Personal Luxury Concierge
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be added here dynamically -->
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="How may we enhance your stay today?">
                <button id="send-button">Send <i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', isUser ? 'user-message' : 'bot-message');
            messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addQuickReplies(replies) {
            const quickRepliesDiv = document.createElement('div');
            quickRepliesDiv.classList.add('quick-replies');
            replies.forEach(reply => {
                const button = document.createElement('button');
                button.classList.add('quick-reply');
                button.textContent = reply;
                button.addEventListener('click', () => {
                    userInput.value = reply;
                    sendMessage();
                });
                quickRepliesDiv.appendChild(button);
            });
            chatMessages.appendChild(quickRepliesDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.classList.add('typing-indicator');
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return typingDiv;
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, true);
                userInput.value = '';

                const typingIndicator = showTypingIndicator();

                // Send message to backend
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: message }),
                })
                .then(response => response.json())
                .then(data => {
                    typingIndicator.remove();
                    addMessage(data.answer);
                    // Add quick replies after bot's response
                    addQuickReplies(['Book a Suite', 'Spa Services', 'Dining Options', 'Beach Activities', 'Local Excursions']);
                })
                .catch(error => {
                    typingIndicator.remove();
                    console.error('Error:', error);
                    addMessage('My sincerest apologies, it seems we've encountered a technical issue. Please allow me to connect you with our VIP guest services team for immediate assistance.');
                });
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial bot message
        addMessage("Welcome to Nha Trang Luxury Resort. I'm your personal AI concierge, dedicated to ensuring your stay is nothing short of extraordinary. How may I assist you in creating unforgettable memories today?");
        addQuickReplies(['Book a Suite', 'Spa Services', 'Dining Options', 'Beach Activities', 'Local Excursions']);
    </script>
</body>
</html>
